<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Geek</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>
        <div class="container">
            <h1>Alura Geek</h1>
            <img src="images/frango.gif" alt="Logo Alura Geek" class="logo-img">
            <nav>
                <ul>
                    <li><a href="#">Produtos</a></li>
                    <li><a href="https://www.instagram.com/mateuz_zo?igsh=NzVwOWU2MXh6cjF5" >Contato</a> </li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <section class="products">
            <h2>Produtos</h2>
            <div class="add-product-form">
                <input type="text" id="product-name" placeholder="Nome do Produto">
                <input type="text" id="product-price" placeholder="Valor do Produto">
                <input type="text" id="product-description" placeholder="Descrição do Produto">
                <input type="file" id="product-image">
                <button id="add-product-btn">Adicionar Produto</button>
            </div>
            <div class="product-list" id="product-list">
                <!-- Produtos serão adicionados dinamicamente aqui -->
            </div>
        </section>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2024 Alura Geek. Todos os direitos reservados.</p>
            <p>criadores:Mateus zwirtes</p>
        </div>
    </footer>
    
    <script src="main.js"></script>
</body>
</html>
